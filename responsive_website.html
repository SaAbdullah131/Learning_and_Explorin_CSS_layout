<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive_website.css">
    <title>Responsive Website</title>
</head>
<body>
    <section>
        <h1>My Responsive Website</h1>
    </section>
    <section class="tiger">
        <img src="images/tiger2.jpg" alt="">
    </section>
    <section>
        <h2>Two Parts</h2>
        <div class="container-two">
            <div class="split">
                <img src="images/healthly_food.jpg">
            </div>
            <div class="split">
                <img src="images/tiger2.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- 
        1.viewport meta tag
        2.CSS Relative Unit
        3.Responsive image (fluid image)
        4.body max width margin auto;
        5. responsive split screen using flex .
        6.
    -->
</body>
</html>
